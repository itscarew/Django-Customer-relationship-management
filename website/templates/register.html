{% extends "base.html" %} {%block content%}
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img
      class="mx-auto h-10 w-auto"
      src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
      alt="Your Company"
    />
    <h2
      class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
    >
      Create a new account
    </h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" action="{% url 'register' %}" method="POST">
      {% csrf_token %}
      <div>
        <label
          for="{{ form.username.id_for_label }}"
          class="block text-sm font-medium leading-6 text-gray-900"
        >
          Username
        </label>
        <div class="mt-2">{{ form.username }}</div>
      </div>
      <div>
        <label
          for="{{ form.first_name.id_for_label }}"
          class="block text-sm font-medium leading-6 text-gray-900"
        >
          First Name
        </label>
        <div class="mt-2">{{ form.first_name }}</div>
      </div>
      <div>
        <label
          for="{{ form.last_name.id_for_label }}"
          class="block text-sm font-medium leading-6 text-gray-900"
        >
          Last Name
        </label>
        <div class="mt-2">{{ form.last_name }}</div>
      </div>
      <div>
        <label
          for="{{ form.email.id_for_label }}"
          class="block text-sm font-medium leading-6 text-gray-900"
        >
          Email Address
        </label>
        <div class="mt-2">{{ form.email }}</div>
      </div>
      <div>
        <label
          for="{{ form.password1.id_for_label }}"
          class="block text-sm font-medium leading-6 text-gray-900"
        >
          Password
        </label>
        <div class="mt-2">{{ form.password1 }}</div>
      </div>
      <div>
        <label
          for="{{ form.password2.id_for_label }}"
          class="block text-sm font-medium leading-6 text-gray-900"
        >
          Confirm Password
        </label>
        <div class="mt-2">{{ form.password2 }}</div>
      </div>
      <div>
        <button
          type="submit"
          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >
          Sign up
        </button>
      </div>
    </form>
    <p class="mt-10 text-center text-sm text-gray-500">
      Already a user ?
      <a
        href="{% url 'home' %}"
        class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500"
        >Sign in</a
      >
    </p>
  </div>
</div>
{% endblock%}
