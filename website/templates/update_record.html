{% extends "base.html" %} {%block content%}
<!-- Main modal -->
<div
  id="default-modal"
  tabindex="-1"
  aria-hidden="true"
  class="overflow-y-auto overflow-x-hidden fixed inset-0 z-50 flex justify-center items-center w-full h-full bg-gray-200 bg-opacity-100"
>
  <div class="relative p-4 w-full max-w-3xl">
    <!-- Modal content -->
    <div
      class="relative bg-white px-8 rounded-lg shadow dark:bg-gray-700 max-h-screen overflow-y-auto mt-16"
    >
      <!-- Modal header -->
      <div
        class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600"
      >
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
          Update Record
        </h3>
        <a
          href="{% url 'dashboard' %}"
          type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          data-modal-hide="default-modal"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </a>
      </div>
      <!-- Modal body -->
      <form
        class="space-y-6 pb-6"
        action="{% url 'update_record' form.instance.id %}"
        method="POST"
      >
        {% csrf_token %}
        <div>
          <label
            for="{{ form.username.id_for_label }}"
            class="block text-sm font-medium leading-6 text-gray-900"
          >
            First Name
          </label>
          <div class="mt-2">{{ form.first_name }}</div>
        </div>
        <div>
          <label
            for="{{ form.first_name.id_for_label }}"
            class="block text-sm font-medium leading-6 text-gray-900"
          >
            Last Name
          </label>
          <div class="mt-2">{{ form.last_name }}</div>
        </div>
        <div>
          <label
            for="{{ form.last_name.id_for_label }}"
            class="block text-sm font-medium leading-6 text-gray-900"
          >
            Email Address
          </label>
          <div class="mt-2">{{ form.email }}</div>
        </div>
        <div>
          <label
            for="{{ form.email.id_for_label }}"
            class="block text-sm font-medium leading-6 text-gray-900"
          >
            Phone
          </label>
          <div class="mt-2">{{ form.phone }}</div>
        </div>
        <div>
          <label
            for="{{ form.username.id_for_label }}"
            class="block text-sm font-medium leading-6 text-gray-900"
          >
            Address
          </label>
          <div class="mt-2">{{ form.address }}</div>
        </div>
        <div>
          <label
            for="{{ form.password1.id_for_label }}"
            class="block text-sm font-medium leading-6 text-gray-900"
          >
            City
          </label>
          <div class="mt-2">{{ form.city }}</div>
        </div>
        <div>
          <label
            for="{{ form.password2.id_for_label }}"
            class="block text-sm font-medium leading-6 text-gray-900"
          >
            State
          </label>
          <div class="mt-2">{{ form.state }}</div>
        </div>
        <div>
          <label
            for="{{ form.password2.id_for_label }}"
            class="block text-sm font-medium leading-6 text-gray-900"
          >
            Zip code
          </label>
          <div class="mt-2">{{ form.zipcode }}</div>
        </div>
        <div>
          <button
            type="submit"
            class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 my-6 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          >
            Update
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock%}
